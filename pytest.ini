[pytest]
# Pytest configuration for PrimeUrban API tests

# Diretórios de teste
testpaths = tests test-primeurban.py

# Padrões de arquivo
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Marcadores customizados
markers =
    smoke: Testes críticos de fumaça (executados primeiro)
    regression: Testes de regressão
    e2e: Testes end-to-end
    api: Testes de API
    hooks: Testes de hooks personalizados
    rbac: Testes de controle de acesso
    slow: Testes que levam mais de 1 segundo

# Configurações de cobertura
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=tests
    --cov-report=term-missing
    --cov-report=html:htmlcov

# Opções de cobertura (opcional, pode ser sobrescrito por CLI)
# --cov-fail-under=70

# Diretórios a ignorar
norecursedirs = .git .venv venv node_modules __pycache__ *.egg-info dist build

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (se pytest-timeout estiver instalado)
# timeout = 300

# Mínima versão do pytest
minversion = 8.0

# Configurações de async (pytest-asyncio) - removido, não instalado
# asyncio_mode = auto
